language: python
python: "3.7.5"
os: linux
dist: xenial

# To override installing requirements always
install: pip --version

services:
  - docker

before_install:
  - sudo apt-get install -y curl
  - mkdir shared
  - sudo chmod -R a+rwx shared
  - docker build . -t pyghost:v1.0

jobs:
  include:
    - name: PyTest With Coverage
      script: docker run -ti -v "$PWD/shared:/shared" pyghost:v1.0 bash -c "pytest --cov=./ --cov-report=xml:/shared/coverage.xml"

after_success:
  - curl -s https://codecov.io/bash | bash

