language: python
python: "3.7.5"
os: linux
dist: xenial

# To override installing requirements always
install: pip --version

services:
  - docker

before_install:
  - sudo apt-get install -y curl
  - mkdir shared
  - sudo chmod -R a+rwx shared
  - docker build . -t pyghost:v1.0
  - docker run -ti pyghost:v1.0 screenfetch
  - docker run -ti pyghost:v1.0 bash -c "ls -la /shared"
  #  - sudo chown -R 33:33 shared

jobs:
  include:
    - name: PyTest With Coverage
      script: docker run -ti -v "$PWD/shared:/shared" pyghost:v1.0 bash -c "ls -la /shared && pytest --cov=./ --cov-report=xml:/shared/coverage.xml"
#      script: docker run -ti -v "$PWD/shared:/shared" pyghost:v1.0 bash -c "pytest --cov=./ && mv coverage.xml /shared && ls /shared"

after_success:
  - curl -s https://codecov.io/bash | bash


